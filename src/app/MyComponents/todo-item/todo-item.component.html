<div class="my-3">
<!-- <h2 [class]="nostrike?todo.active:'strike'">{{todo.title}}</h2> -->
<h2 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h2>

<p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="exampleCheck1">Toggle Done</label>
  </div>
<button class="btn btn-sm btn-danger" (click)="OnClick(todo)">Delete</button>
</div>
